<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link type="text/css" rel="stylesheet" href="theme.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=start" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=check" />
    
    <script type="module" src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    
</head>
<body  class="overflow-hidden">
    <nav class="navbar navbar-light d-flex align-items-center" style="height:10%;width:100%">
        <div class="d-flex flex-rows px-4 justify-content-between text-white rounded-pill navbar-con container-fluid h-75" style="width:40%;">
          <div class="fw-bold title">
            Green Reaper
          </div>
          <div class="d-flex w-50 justify-content-center">
            <a class="navelement active">Home</a>
            <a class="navelement">About Us</a>
          </div>
          <div class="h-75 w-25 d-flex justify-content-end">
            <img src="pfp.png" class="rounded-pill" style="width:40px;height:40px;align-self:center">
          </div>
        </div>
      </nav>
    <div class="container-fluid p-0 main-con" style="height:87%;width:80%;">
        <div class="row g-0 h-100 " style="width:100%">
            <div class="d-flex flex-column g-0 h-100 col-6 p-5 right-con" >
                <div class="row g-0 ms-0 ps-0" style="height:6%">
                    <div class="col-12 h-100 d-flex justify-content-start">
                        <div>
                            <span class="border border-2 rounded-3 border-dark material-symbols-outlined fs-1" style="align-self: center;">
                                start
                                </span>
                        </div>
                        <div class="ms-3">
                            <div class="col-12 sub-title">
                                Get Started
                            </div>
                            <div class="col-12 sub-description">
                                Enter the details below
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row g-0">
                    <select class="form-select" name="residential_type" aria-label="Default select example" required>
                        <option selected>Room number</option>
                        <option value="" selected>--Options--</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option></select>
                    <div class="col-6 ms-0 ps-0 pe-3">
                            <b>Budget:</b>
                            <div class="input-group mb-3">
                                <span class="input-group-text fw-bold" id="basic-addon1">RM</span>
                                <input type="text" required class="form-control"name = "budget" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>                        
                    </div>
                </div>
                <div class="row g-0 map" style="height:80%">
                    <span class="fw-bold">Location:</span>
                    <div id="map"></div>
                    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJArOGKcQAr8ZLPl1LLQOBOI-YGHCZuc8&libraries=drawing,places&callback=initMap" ></script>
                        <script
                        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJArOGKcQAr8ZLPl1LLQOBOI-YGHCZuc8&callback=initMap&libraries=drawing&v=weekly"
                        defer
                    ></script>
                    <input type="hidden" id = "location" name = "location">
                </div>
                <div class="row g-0" style="height:2%">
                    <div class="col-6 p-2">
                        <input class ='btn col-12 btn-outline-secondary opacity-50' type="reset" value="Reset">
                    </div>
                    <div class="col-6 p-2">
                        <button class ='btn col-12 btn-purple' id="nextbutton">Next</button>
                    </div>
                </div>
            </div>
            
            <div class="col-6 p-5 overflow-hidden position-relative">
                <img class="position-relative"src="room.png" width="280%" style="left:-80%;top:-10%">
                <span class="green-title" style="top:5%">Green Reaper</span>
                <span class="text-white fw-lighter" style="bottom:22%;right:30%;font-size:1.5rem;position:absolute">Instant idea into 3d reality</span>
            </div>
        </div>
    </div>
        

    
</body>
</html>
